<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<p:accordionPanel activeIndex="null">
		<p:tab title="Add new ${title}">
			<ui:decorate
				template="/WEB-INF/templates/fragments/newItemFragment.xhtml">
				<ui:param name="itemsBean" value="${itemsBean}" />
				<ui:param name="parentId" value="${parentId}" />
			</ui:decorate>
		</p:tab>
	</p:accordionPanel>

	<ui:decorate
		template="/WEB-INF/templates/fragments/itemsDataTableFragment.xhtml">
		<ui:param name="itemsBean" value="${itemsBean}" />
		<ui:param name="tableId" value="${tableId eq null ? 'items':tableId}" />
		<ui:param name="viewId" value="${viewId eq null ? 1:viewId}" />
		<ui:param name="parentId" value="${parentId eq null ? '' : parentId}" />
	</ui:decorate>

</ui:fragment>
